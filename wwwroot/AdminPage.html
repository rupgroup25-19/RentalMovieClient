<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Admin User Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-inactive {
            color: red;
            font-weight: bold;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .toggle-btn {
            background-color: #3498db;
            color: white;
        }

            .toggle-btn:hover {
                background-color: #2980b9;
            }

            .toggle-btn.deactivate {
                background-color: #e74c3c;
            }

                .toggle-btn.deactivate:hover {
                    background-color: #c0392b;
                }

            .toggle-btn.activate {
                background-color: #2ecc71;
            }

                .toggle-btn.activate:hover {
                    background-color: #27ae60;
                }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <div id="user-table-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const baseUrl = "https://proj.ruppin.ac.il/cgroup19/test2/tar1";

        function fetchUsers() {
            $.ajax({
                url: `${baseUrl}/api/users`,
                method: 'GET',
                success: function (users) {
                    renderUserTable(users);
                },
                error: function () {
                    alert("Failed to fetch users");
                }
            });
        }

        function renderUserTable(users) {
            const container = document.getElementById('user-table-container');
            container.innerHTML = '';

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            ['Full Name', 'Email', 'Status', 'Action'].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            users.forEach(user => {
                const row = document.createElement('tr');

                row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td class="${user.active ? 'status-active' : 'status-inactive'}">
                            ${user.active ? 'Active' : 'Inactive'}
                        </td>
                        <td>
                            <button class="toggle-btn ${user.active ? 'deactivate' : 'activate'}"
                                onclick="toggleUserStatus(${user.id}, ${user.active})">
                                ${user.active ? 'Deactivate' : 'Activate'}
                            </button>
                        </td>
                    `;
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            container.appendChild(table);
        }

        function toggleUserStatus(userId, currentStatus) {
            const newStatus = !currentStatus;

            $.ajax({
                url: `${baseUrl}/api/users/${userId}/set-active`,
                method: 'PUT',
                success: function () {
                    alert("Status changed!");
                    fetchUsers(); // Re-render table if needed
                },
                error: function () {
                    alert("Failed to update user status");
                }
            });
        }

        // Initial load
        $(document).ready(fetchUsers);
    </script>
</body>
</html>
